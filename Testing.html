<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Testing.css" />
    <script src="Testing.js"></script>
  </head>
  <body>
    <div class="buttons">
      <input
        type="image"
        class="lil"
        id="prevArrow"
        onclick="prevImg()"
        src="C button - Copy.png"
      />
      <img class="button" id="Pl" src="Pressed down C - Copy.png" hidden />
      <input
        type="image"
        class="lil"
        id="nextArrow"
        onclick="nextImg()"
        src="C button.png"
      />
      <img class="button" id="Pr" src="Pressed down C.png" hidden />
    </div>
    <div class="images">
      <img class="mid" id="00" src="0-0.png" />
      <img class="mid" id="01" src="Bennett.jpg" hidden />
      <img class="mid" id="02" src="Chongyun.jpeg" hidden />
      <img class="mid" id="03" src="Kanika ;-; (3).jpg" hidden />
      <img class="mid" id="04" src="Hell no.jpg" hidden />
      <img class="mid" id="05" src="The Genshin Gods.jpeg" hidden />
      <img class="mid" id="06" src="New pfp.png" hidden />
      <img class="mid" id="07" src="3d Edgeworth.png" hidden />
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="gridLit grid"
          id="0"
          src="0-0.png"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="1"
          src="Bennett.jpg"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="2"
          src="Chongyun.jpeg"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="3"
          src="Kanika ;-; (3).jpg"
        />
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="4"
          src="Hell no.jpg"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="5"
          src="The Genshin Gods.jpeg"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="6"
          src="New pfp.png"
        />
      </div>
      <div class="grid-item">
        <input
          type="image"
          onclick="clickInput(this)"
          class="grid"
          id="7"
          src="3d Edgeworth.png"
        />
      </div>
    </div>
  </body>
</html>
